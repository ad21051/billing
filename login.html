<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
  </div>

  <script>
    const users = [
      { username: "Deblal Pandit", password: "password1" },
      { username: "Saibal Tripathy", password: "password2" },
      { username: "Dipayan Chakraborty", password: "password3" },
      { username: "Avik Dhar", password: "password4" },
      { username: "Sourav Dalal", password: "password5" },
      { username: "Mohitosh Das", password: "password6" },
    ];

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = users.find(
        (user) => user.username === username && user.password === password
      );

      if (user) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "billing-tracker.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
